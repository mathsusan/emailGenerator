<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width" />
  <link inline rel="stylesheet" href="node_modules/foundation-emails/dist/foundation-emails.css">
  <link inline rel="stylesheet" href="styles/styles.css">
</head>

<body>
<!--[if mso]>
<style type="text/css">
  body, table, td, p h1,h2,h3,h4,h5,h6,th,a{font-family: Helvetica, Arial sans-serif !important;}
</style>
<![endif]-->
<div style="display:none;font-size:1px;color:#333333;line-height:1px;max-height:0px;max-width:0px;opacity:0;overflow:hidden;">
   $$HEADER 
</div>
  <table class="body">
    <tr>
      <td class="center" align="center" valign="top">
        <center>
          <table class="row header">
            <tr>
              <td class="center" align="center">
                <center>
                  <!-- logo header -->
                  <table class="container">
                    <tr>
                      <td class="wrapper last">
                        <table class="twelve columns">
                          <tr>
                            <td>
                              <a href="$$WEBPAGELINK">
                                <img class="logo" src="$$LOGO" alt="$$ALTLOGO" width="100" height="50" style="padding-top: 24px; width: 100px; height: 50px;">
                              </a> 
                            </td>
                            <td class="expander"></td>
                          </tr>
                        </table>
                      </td>
                    </tr>
                  </table>
                </center>
              </td>
            </tr>
          </table>
          <!-- main message -->
          <table class="container">
            <tr>
              <td>
                <table class="row">
                  <tr>
                    <td class="wrapper last">
                      <table class="twelve columns">
                        <tr>
                          <td class="copy">
                            <p class="header">$$HEADER</p>
                          </td>
                          <td class="expander"></td>
                        </tr>
                      </table>
                    </td>
                  </tr>
                </table>
                <!-- Paragraph text -->
                <table class="row">
                  <tr>
                    <td class="wrapper last">
                      <table class="twelve columns">
                        <tr>
                          <td class="bodyParagraph">
                            <p>$$PARA1</p>
                            <p>$$PARA2</p>
                          </td>
                          <td class="expander"></td>
                        </tr>
                      </table>
                    </td>
                  </tr>
                </table>
                <!-- end Paragraph text -->
              </td>
            </tr>
          </table>
          <table class="row header">
            <tr>
              <td class="center" align="center">
                <center>
                  <table class="container">
                    <tr>
                      <td>
                        <!-- closing  -->
                        <table class="row">
                          <tr>
                            <td class="wrapper signature">
                              <table>
                                <tr>
                                  <td class="closing">
                                    <p>$$CLOSING</p>
                                  </td>
                                  <td class="expander"></td>
                                </tr>
                              </table>
                            </td>
                          </tr>
                        </table>
                        <!-- end closing -->
                        <!-- footer -->
                        <table class="row footer">
                          <tr>
                            <th class="wrapper copyright">
                              <table class="nine columns">
                                <tr>
                                  <td class="copyright">
                                    <p>$$COPYRIGHT</p>
                                  </td>
                                </tr>
                              </table>
                            </th>
                          </tr>
                        </table>
                        <!-- end footer -->
                      </td>
                    </tr>
                  </table>
                </center>
              </td>
            </tr>
          </table>
          </center>
      </td>
    </tr>
  </table>
  <!-- body end -->
</body>

</html>
